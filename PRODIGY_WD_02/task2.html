<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch - Task 02</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #34344e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 36px;
      color: #ffd700;
    }

    header h2 {
      font-size: 18px;
      font-weight: normal;
      margin-top: 5px;
      color: #ccc;
    }

    .stopwatch {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .display {
      font-size: 48px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button#start {
      background: #28a745;
      color: white;
    }

    button#pause {
      background: #ffc107;
      color: black;
    }

    button#reset {
      background: #dc3545;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .laps {
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
    }

    .laps p {
      font-size: 16px;
      border-bottom: 1px solid #444;
      padding: 5px 0;
    }

    .lap-button {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Stopwatch</h1>
  </header>

  <div class="stopwatch">
    <div class="display" id="display">00:00:00</div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button class="lap-button" id="lap">Lap</button>
    </div>
    <div class="laps" id="laps"></div>
  </div>

  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let interval;
    let running = false;

    const display = document.getElementById('display');
    const lapsContainer = document.getElementById('laps');

    document.getElementById('start').onclick = () => {
      if (!running) {
        running = true;
        startTime = Date.now() - elapsedTime;
        interval = setInterval(updateTime, 100);
      }
    };

    document.getElementById('pause').onclick = () => {
      running = false;
      clearInterval(interval);
    };

    document.getElementById('reset').onclick = () => {
      running = false;
      clearInterval(interval);
      elapsedTime = 0;
      updateDisplay(0);
      lapsContainer.innerHTML = '';
    };

    document.getElementById('lap').onclick = () => {
      if (running) {
        const lapTime = formatTime(elapsedTime);
        const lap = document.createElement('p');
        lap.textContent = `Lap ${lapsContainer.children.length + 1}: ${lapTime}`;
        lapsContainer.appendChild(lap);
      }
    };

    function updateTime() {
      elapsedTime = Date.now() - startTime;
      updateDisplay(elapsedTime);
    }

    function updateDisplay(time) {
      display.textContent = formatTime(time);
    }

    function formatTime(ms) {
      let totalSeconds = Math.floor(ms / 1000);
      let hours = Math.floor(totalSeconds / 3600);
      let minutes = Math.floor((totalSeconds % 3600) / 60);
      let seconds = totalSeconds % 60;

      return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }

    function pad(n) {
      return n < 10 ? '0' + n : n;
    }
  </script>
</body>
</html>
